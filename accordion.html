<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        ul {
            list-style: none;
        }
        * {
            margin: 0;
            padding: 0;
        }


        div {
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
        }

        div ul {
            width: 1300px;
        }


    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="accordion.js"></script>
<script>

    //页面加载后显示图片

    //获取li标签
    var lis=my$("box").children[0].children;
    for(var i=0;i<lis.length;i++){
        lis[i].style.backgroundImage="url(images/"+(i+1)+".jpg)";
        //鼠标进入
        lis[i].onmouseover=mouseoverHandle;
        //鼠标离开
        lis[i].onmouseout=mouseoutHandle;
    }
    function mouseoverHandle() {
        //所有的li的宽度都变成100px,当前的这个li的宽度变成800
        for (var i=0;i<lis.length;i++){
            animate(lis[i],{"width":100});
        }
        animate(this,{"width":800});
    };
    function mouseoutHandle() {
        for (var i=0;i<lis.length;i++){
            animate(lis[i],{"width":240});
        }
    };
    //获取每个li标签,注册鼠标进入和鼠标离开的事件 让里面的图片有动画的效果

</script>
</body>
</html>
